<form id="contact-form" class="form-horizontal" novalidate>
						<fieldset>
							<legend class="sr-only">Drop me a line!</legend>
							<div class="form-group control-group">
								<label for="name" class="control-label sr-only">Your Name</label>
								<div class="input-group">
									<div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div><!-- /.input-group-addon -->
									<input type="text" class="form-control" placeholder="Ex: John Doe" id="name" required data-validation-required-message="<i class='fa fa-fw fa-warning'></i> Please enter your name" id="name" />
								</div><!-- /.input-group -->
								<p class="help-block"></p><!-- /.help-block -->
							</div><!-- /.form-group control-group -->
							<div class="form-group control-group">
								<label for="email" class="control-label sr-only">Your Email Address</label>
								<div class="input-group">
									<div class="input-group-addon"><i class="fa fa-fw fa-inbox"></i></div><!-- /.input-group-addon -->
									<input type="email" class="form-control" placeholder="Ex: john@smithdoe.com" id="email" required data-validation-required-message="<i class='fa fa-fw fa-warning'></i> Please enter your email" id="email" />
								</div><!-- /.input-group -->
								<p class="help-block"></p><!-- /.help-block -->
							</div><!-- /.form-group control-group -->
							<div class="form-group control-group">
								<label for="message" class="control-label sr-only">Your Email Address</label>
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-fw fa-pencil"></i>
									</div><!-- /.input-group-addon -->
									<textarea rows="3" class="form-control"
								placeholder="Say Hello or tell me more about how can I help you out in getting your next project done" id="message" required data-validation-required-message="<i class='fa fa-fw fa-warning'></i> Please enter your message" minlength="5"  data-validation-minlength-message="Min 5 characters" maxlength="999" style="resize:none" id="message"></textarea>
								</div><!-- /.input-group -->
								<p class="help-block"></p><!-- /.help-block -->
							</div><!-- /.form-group control-group -->
							<div class="form-group control-group">
								<div id="success"> </div>
								<button type="submit" class="btn btn-brand"><i class="fa fa-fw fa-paper-plane"></i> Send</button>
								<button type="reset" class="btn btn-link-brand"><i class="fa fa-fw fa-refresh"></i> Reset</button>
							</div><!-- /.form-group control-group -->
						</fieldset>
					</form><!-- /#contact-form.form-horizontal -->
